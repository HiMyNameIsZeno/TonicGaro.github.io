<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TonicGaro - Meat Boy</title>
  <link href="https://tonicgaro.github.io/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="https://tonicgaro.github.io/favicon.ico">
</head>

<body>
  <h1>Meat Boy</h1>
  <div id="container"></div>
  <p>Fun Fact: I modified this version of Meat Boy to have HQ music. (The music slaps by the way.)</p>
  <h2><a href="https://tonicgaro.github.io/">Home</a></h2>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("container");
      container.appendChild(player);
      player.load("flash/meatboy.swf");
    });

    window.onload = function() {
      document.querySelector("#container > ruffle-player").style.width = '300px'
      document.querySelector("#container > ruffle-player").style.height = '500px'
    }
  </script>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</body>

</html>
