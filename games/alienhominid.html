<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TonicGaro - Alien Hominid</title>
  <link href="https://tonicgaro.github.io/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="https://tonicgaro.github.io/favicon.ico">
</head>

<body>
  <h1>Alien Hominid</h1>
  <div id="container"></div>
  <h2><a href="https://tonicgaro.github.io/">Home</a></h2>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("container");
      container.appendChild(player);
      player.load("flash/59593_alien_booya.swf");
      player.style.width = '825px';
      player.style.height = '600px';
      
      const fullbtnhtml = document.createElement('button');
      fullbtnhtml.className = 'fullbtn'
      fullbtnhtml.title = 'Fullscreen'
      fullbtnhtml.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#FFFFFF" height="36px" width="36px" version="1.1" id="Capa_1" viewBox="0 0 384.97 384.97" xml:space="preserve">

        </g>
        <g>
        </g>
        <g>
        </g>
        <g>
        </g>
        <g>
        </g>
        <g>
        </g>
        <g>
        </g>

      document.querySelector("#container > ruffle-player").parentNode.insertBefore(fullbtnhtml, document.querySelector("#container > ruffle-player").nextSibling);

  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

</html>
