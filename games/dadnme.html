<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dad 'n Me</title>
  <link href="https://tonicgaro.github.io/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="https://tonicgaro.github.io/favicon.ico">
</head>

<body>
  <h1>Dad 'n Me</h1>
  <div id="container"></div>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("container");
      container.appendChild(player);
      player.load("flash/254456_DadNMeNewgrounds.swf");
    });

    window.onload = function() {
      document.querySelector("#container > ruffle-player").style.width = '800px'
      document.querySelector("#container > ruffle-player").style.height = '600px'
    }
  </script>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</body>

</html>
